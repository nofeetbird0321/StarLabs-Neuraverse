# --------------------------- #
# SETTINGS SECTION
# --------------------------- #
SETTINGS:
    # number of concurrent threads
    THREADS: 1

    # number of retries for ANY action
    ATTEMPTS: 5
    
    # account range.
    # BY DEFAULT: [0, 0] - all accounts
    # [3, 5] - only 3 4 5 accounts
    # [7, 7] - only 7 account
    ACCOUNTS_RANGE: [0, 0]
    
    # WORKS ONLY IF ACCOUNTS_RANGE IS [0, 0]
    # exact accounts to use.
    # BY DEFAULT: [] - all accounts
    # Example: [1, 4, 6] - bot will use only 1, 4 and 6 accounts
    EXACT_ACCOUNTS_TO_USE: []
    
    SHUFFLE_WALLETS: true

    # pause between attempts
    PAUSE_BETWEEN_ATTEMPTS: [1, 1]
    
    # pause between swaps
    PAUSE_BETWEEN_SWAPS: [3, 10]
    
    # pause in seconds between accounts
    RANDOM_PAUSE_BETWEEN_ACCOUNTS: [1, 1]
    
    # pause in seconds between actions
    RANDOM_PAUSE_BETWEEN_ACTIONS: [1, 1]
    
    # random pause before start of every account
    # to make sure that all accounts will be started at different times
    RANDOM_INITIALIZATION_PAUSE: [1, 1]
    
    # if true, bot will send logs to telegram
    SEND_TELEGRAM_LOGS: false
    # telegram bot token
    TELEGRAM_BOT_TOKEN: "12317283:lskjalsdfasdfasd-sdfadfasd"
    # telegram users ids
    TELEGRAM_USERS_IDS: [235123432]

    # wait for transaction confirmation in seconds
    WAIT_FOR_TRANSACTION_CONFIRMATION_IN_SECONDS: 120


FLOW:
    # if task from database failed, bot will skip it
    # if false, bot will stop and show error
    SKIP_FAILED_TASKS: false


CAPTCHA:
    # CHEAPEST CAPTCHA SOLVER - https://t.me/solvium_crypto_bot
    SOLVIUM_API_KEY: xxxxxx

    USE_CAPSOLVER: false
    CAPSOLVER_API_KEY: CAP-xxxx

RPCS:
    NEURAVERSE: ["https://testnet.rpc.neuraprotocol.io"]


ZOTTO:
    # percent of balance to swap
    BALANCE_PERCENT_TO_SWAP: [5, 10]
    # random number of swaps
    NUMBER_OF_SWAPS: [12, 14]

BRIDGE:
    # Logic:
    # - If both BRIDGE_ALL_TO_SEPOLIA and BRIDGE_ALL_TO_ANKR are TRUE -> bridge from Neura to Sepolia
    # - If only BRIDGE_ALL_TO_SEPOLIA is TRUE -> bridge all from Neura to Sepolia
    # - If only BRIDGE_ALL_TO_ANKR is TRUE -> bridge all from Sepolia to Neura
    # - If both are FALSE -> random direction (Neura->Sepolia OR Sepolia->Neura) using percent settings
    #   * If source balance is too low, automatically tries opposite direction
    
    # percent of Sepolia tANKR balance to bridge (used when bridging from Sepolia to Neura)
    SEPOLIA_BALANCE_PERCENT_TO_BRIDGE: [10, 20]

    # percent of Neura ANKR balance to bridge (used when bridging from Neura to Sepolia)
    ANKR_BALANCE_PERCENT_TO_BRIDGE: [10, 20]

    # if true, bridge ALL available balance from Neura to Sepolia (ignores percent settings)
    BRIDGE_ALL_TO_SEPOLIA: false

    # if true, bridge ALL available balance from Sepolia to Neura (ignores percent settings)
    BRIDGE_ALL_TO_ANKR: true

OTHERS:
    SKIP_SSL_VERIFICATION: true
    USE_PROXY_FOR_RPC: true
    ENABLE_BROWSER_DASHBOARD: true
